<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effet de loupe sur vidéo</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      border: 2px solid #444;
      border-radius: 10px;
      background: black;
    }
    .controls {
      margin-top: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="controls">
    <label for="zoom">Zoom de la loupe :</label>
    <input type="range" id="zoom" min="1" max="3" value="1.5" step="0.1">
  </div>

  <script>
    const video = document.createElement('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const zoomSlider = document.getElementById('zoom');

    let zoom = parseFloat(zoomSlider.value);

    // Ajustement du zoom via le slider
    zoomSlider.addEventListener('input', () => {
      zoom = parseFloat(zoomSlider.value);
    });

    // Démarrage de la caméra
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        alert("Impossible d'accéder à la caméra : " + err);
      });

    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      requestAnimationFrame(draw);
    });

    function draw() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) / 6; // taille de la loupe

      // Dessin du cercle de loupe
      const sx = centerX - radius / zoom;
      const sy = centerY - radius / zoom;
      const sSize = (radius * 2) / zoom;

      const dx = centerX - radius;
      const dy = centerY - radius;
      const dSize = radius * 2;

      ctx.save();
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(video, sx, sy, sSize, sSize, dx, dy, dSize, dSize);
      ctx.restore();

      // Contour de la loupe
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(255,255,255,0.8)';
      ctx.lineWidth = 3;
      ctx.stroke();

      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
