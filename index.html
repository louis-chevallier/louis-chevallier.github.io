<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Effet Loupe Vid√©o</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    video, canvas {
      display: block;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input[type=range] {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>üé• Effet Loupe sur Vid√©o</h1>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas"></canvas>
  <label>Facteur de grossissement : <span id="zoomValue">2</span>x</label>
  <input type="range" id="zoom" min="1" max="4" step="0.1" value="2">

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const zoomSlider = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');

    let zoomFactor = parseFloat(zoomSlider.value);

    // Met √† jour le facteur de zoom
    zoomSlider.addEventListener('input', () => {
      zoomFactor = parseFloat(zoomSlider.value);
      zoomValue.textContent = zoomFactor.toFixed(1);
    });

    // Demande l'acc√®s √† la cam√©ra
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          drawFrame();
        });
      })
      .catch(err => {
        alert("Impossible d'acc√©der √† la cam√©ra : " + err);
      });

    function drawFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) / 3; // rayon de la loupe

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const src = imageData.data;
      const output = ctx.createImageData(canvas.width, canvas.height);
      const dst = output.data;

      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const dx = x - centerX;
          const dy = y - centerY;
          const dist = Math.sqrt(dx * dx + dy * dy);

          let srcX = x;
          let srcY = y;

          if (dist < radius) {
            // Calcul du facteur de d√©formation (effet loupe radial)
            const t = dist / radius;
            const factor = 1 + (zoomFactor - 1) * (1 - t * t);
            srcX = centerX + dx / factor;
            srcY = centerY + dy / factor;
          }

          // √âchantillonnage bilin√©aire simple
          const sx = Math.max(0, Math.min(canvas.width - 1, srcX));
          const sy = Math.max(0, Math.min(canvas.height - 1, srcY));
          const si = (Math.floor(sy) * canvas.width + Math.floor(sx)) * 4;
          const di = (y * canvas.width + x) * 4;
          dst[di] = src[si];
          dst[di + 1] = src[si + 1];
          dst[di + 2] = src[si + 2];
          dst[di + 3] = 255;
        }
      }

      ctx.putImageData(output, 0, 0);

      requestAnimationFrame(drawFrame);
    }
  </script>
</body>
</html>
